        <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');

    body {
      font-family: 'Montserrat', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 2rem;
      color: #333;
      display: flex;
      justify-content: center;
    }
    form {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }
    h1 {
      margin-top: 0;
      font-weight: 700;
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #222;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
      color: #555;
    }
    input[type="text"],
    input[type="tel"],
    input[type="date"] {
      width: 100%;
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 0.3rem;
      font-size: 1rem;
      box-sizing: border-box;
    }
    .timeslots {
      margin-top: 0.8rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    .timeslot {
      background: #eee;
      border-radius: 6px;
      padding: 0.5rem 0;
      width: 30%;
      text-align: center;
      cursor: pointer;
      user-select: none;
      font-weight: 600;
      transition: background-color 0.3s, color 0.3s;
      border: 2px solid transparent;
    }
    .timeslot:hover {
      background-color: #007bff;
      color: white;
      border-color: #0056b3;
    }
    .timeslot.selected {
      background-color: #0056b3;
      color: white;
      border-color: #003d7a;
    }
    input[type="submit"] {
      margin-top: 2rem;
      background-color: #007bff;
      border: none;
      width: 100%;
      padding: 0.7rem;
      font-size: 1.1rem;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      font-weight: 700;
      transition: background-color 0.3s;
    }
    input[type="submit"]:hover {
      background-color: #0056b3;
    }
    .message {
      margin-top: 1rem;
      font-weight: 600;
      color: green;
      text-align: center;
    }
  </style>
</head>
<body>
  <form id="agendamentoForm">
    <h1>Agendamento Barbearia</h1>

    <label for="nomeCompleto">Nome completo</label>
    <input type="text" id="nomeCompleto" name="nomeCompleto" required />

    <label for="telefone">Telefone</label>
    <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" required />

    <label for="data">Escolha o dia</label>
    <input type="date" id="data" name="data" min="" max="" required />

    <label>Escolha o horário</label>
    <div class="timeslots" id="timeslots">
      <!-- Horários serão inseridos aqui -->
    </div>

    <input type="submit" value="Marcar horário" />
    <div class="message" id="mensagem"></div>
  </form>

  <script>
    (function () {
      const horarios = ["09:00", "10:00", "11:00", "12:00", "13:00", "14:00", "15:00", "16:00", "17:00", "18:00","19:00","20:00"];
      const dataInput = document.getElementById("data");
      const timeslotsDiv = document.getElementById("timeslots");
      const form = document.getElementById("agendamentoForm");
      const mensagemDiv = document.getElementById("mensagem");

      // Definir limite do seletor de data: hoje até 30 dias
      const hoje = new Date();
      const yyyy = hoje.getFullYear();
      const mm = String(hoje.getMonth() + 1).padStart(2, "0");
      const dd = String(hoje.getDate()).padStart(2, "0");
      const minData = `${yyyy}-${mm}-${dd}`;
      const maxDateObj = new Date();
      maxDateObj.setDate(hoje.getDate() + 30);
      const yyyyMax = maxDateObj.getFullYear();
      const mmMax = String(maxDateObj.getMonth() + 1).padStart(2, "0");
      const ddMax = String(maxDateObj.getDate()).padStart(2, "0");
      const maxData = `${yyyyMax}-${mmMax}-${ddMax}`;

      dataInput.min = minData;
      dataInput.max = maxData;
      dataInput.value = minData;

      let horarioSelecionado = null;

      // Carregar agendamentos do localStorage
      function carregarAgendamentos() {
        const data = localStorage.getItem("agendamentosBarbearia");
        return data ? JSON.parse(data) : {};
      }

      // Salvar agendamento
      function salvarAgendamento(data, horario) {
        const agendamentos = carregarAgendamentos();
        if (!agendamentos[data]) agendamentos[data] = [];
        agendamentos[data].push(horario);
        localStorage.setItem("agendamentosBarbearia", JSON.stringify(agendamentos));
      }

      // Verificar se horário já está agendado
      function estaAgendado(data, horario) {
        const agendamentos = carregarAgendamentos();
        return agendamentos[data] ? agendamentos[data].includes(horario) : false;
      }

      // Renderizar horários disponíveis no dia selecionado
      function renderizarHorarios(data) {
        timeslotsDiv.innerHTML = "";
        horarioSelecionado = null;
        mensagemDiv.textContent = "";
        horarios.forEach(horario => {
          const div = document.createElement("div");
          div.classList.add("timeslot");
          div.textContent = horario;
          if (estaAgendado(data, horario)) {
            div.classList.add("booked");
            div.style.backgroundColor = "#d9534f";
            div.style.color = "#fff";
            div.style.cursor = "not-allowed";
            div.title = "Horário já reservado";
            div.removeEventListener("click", selecionarHorario);
          } else {
            div.addEventListener("click", () => {
              // Deselecionar todos
              [...timeslotsDiv.children].forEach(el => el.classList.remove("selected"));
              div.classList.add("selected");
              horarioSelecionado = horario;
              mensagemDiv.textContent = "";
            });
          }
          timeslotsDiv.appendChild(div);
        });
      }

      // Atualizar horários ao mudar a data
      dataInput.addEventListener("change", e => {
        renderizarHorarios(e.target.value);
      });

      // Inicializar lista de horários na data inicial
      renderizarHorarios(dataInput.value);

      // Submeter formulário
      form.addEventListener("submit", e => {
        e.preventDefault();
        const nome = form.nomeCompleto.value.trim();
        const telefone = form.telefone.value.trim();
        const data = form.data.value;

        if (!horarioSelecionado) {
          mensagemDiv.style.color = "#d9534f";
          mensagemDiv.textContent = "Por favor, selecione um horário.";
          return;
        }

        // Salvar agendamento
        salvarAgendamento(data, horarioSelecionado);

        // Mensagem de sucesso
        mensagemDiv.style.color = "green";
        mensagemDiv.textContent = `Obrigado, ${nome}! Seu horário para o dia ${data} às ${horarioSelecionado} foi marcado.`;

        // Resetar seleção de horário e formulário (menos nome e telefone para facilitar novos agendamentos)
        horarioSelecionado = null;
        renderizarHorarios(data);

        // Opcional: resetar data para hoje e inputs
        //dataInput.value = minData;
        //form.nomeCompleto.value = "";
        //form.telefone.value = "";
      });
    })();
  </script>
</body>
